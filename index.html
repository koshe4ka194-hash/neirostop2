<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Stop Full Sync</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: transparent !important;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        #progress-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.1); z-index: 1001;
        }
        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #2dd4bf, #00acc1);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.6);
            transition: width 0.5s linear;
        }
        #app-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px; pointer-events: none; 
            background: rgba(15, 23, 42, 0); 
            backdrop-filter: blur(0px);
            transition: background 0.5s ease, backdrop-filter 0.5s ease;
        }
        #app-container.active {
            pointer-events: all;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
        }
        .card-3d {
            display: none; opacity: 0;
            width: 450px; max-width: 85%;
            background: #ffffff; border-radius: 40px; padding: 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transform: translateY(30px);
            transition: all 0.5s ease;
        }
        #app-container.active .card-3d {
            display: block; opacity: 1; transform: translateY(0);
        }
        .icon { font-size: 70px; margin-bottom: 10px; }
        .title { color: #134e4a; font-size: 28px; font-weight: 800; margin-bottom: 15px; }
        .task-box {
            background: #f0fdfa; border: 2px dashed #99f6e4;
            border-radius: 30px; padding: 30px; margin: 20px 0;
            font-size: 22px; color: #0f172a; line-height: 1.4;
        }
        .timer-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: #2dd4bf; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 32px; font-weight: bold; margin: 0 auto;
        }
        .btn-ready {
            display: none; background: #fbbf24; color: #78350f;
            border: none; padding: 20px 45px; font-size: 24px; font-weight: 900;
            border-radius: 25px; cursor: pointer; margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="progress-wrapper"><div id="progress-bar"></div></div>
    <div id="app-container">
        <div class="card-3d">
            <div id="task-icon" class="icon">üßò</div>
            <div class="title">–ú–∏–Ω—É—Ç–∫–∞ –ø–æ–ª—å–∑—ã</div>
            <div id="task-text" class="task-box">–ó–∞–¥–∞–Ω–∏–µ...</div>
            <div id="timer-val" class="timer-circle">30</div>
            <button id="btn-ready" class="btn-ready">–ì–æ—Ç–æ–≤–æ! ‚ú®</button>
        </div>
    </div>

    <script>
        const WORK_TIME_SEC = 15; 
        const PAUSE_TIME_SEC = 30;
        
        const TASKS = [
            { icon: "üßò", text: "–ó–∞–∫—Ä–æ–π—Ç–µ –≥–ª–∞–∑–∞ –∏ —Å–¥–µ–ª–∞–π—Ç–µ 3 –≥–ª—É–±–æ–∫–∏—Ö –≤–¥–æ—Ö–∞." },
            { icon: "üíß", text: "–°–¥–µ–ª–∞–π—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≥–ª–æ—Ç–∫–æ–≤ –≤–æ–¥—ã." },
            { icon: "üëã", text: "–ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –≤ –æ–∫–Ω–æ –Ω–∞ —Å–∞–º—ã–π —É–¥–∞–ª–µ–Ω–Ω—ã–π –æ–±—ä–µ–∫—Ç 20 —Å–µ–∫—É–Ω–¥." },
            { icon: "ü§∏", text: "–í—Å—Ç–∞–Ω—å—Ç–µ –∏ –ø–æ—Ç—è–Ω–∏—Ç–µ—Å—å –≤—Å–µ–º —Ç–µ–ª–æ–º –≤–≤–µ—Ä—Ö." },
            { icon: "üëê", text: "–†–∞–∑–æ—Ç—Ä–∏—Ç–µ –ª–∞–¥–æ–Ω–∏ –¥—Ä—É–≥ –æ–± –¥—Ä—É–≥–∞ –¥–æ —Ç–µ–ø–ª–∞." },
            { icon: "ü¶í", text: "–ú–µ–¥–ª–µ–Ω–Ω–æ –Ω–∞–∫–ª–æ–Ω–∏—Ç–µ –≥–æ–ª–æ–≤—É –≤–ø—Ä–∞–≤–æ, –ø–æ—Ç–æ–º –≤–ª–µ–≤–æ." }
        ];

        const progressBar = document.getElementById('progress-bar');
        const container = document.getElementById('app-container');
        const timerVal = document.getElementById('timer-val');
        const btnReady = document.getElementById('btn-ready');
        const taskText = document.getElementById('task-text');
        const taskIcon = document.getElementById('task-icon');

        function getTask() {
            let usedTasks = JSON.parse(localStorage.getItem('used_tasks') || '[]');
            if (usedTasks.length >= TASKS.length) usedTasks = [];
            
            const availableTasks = TASKS.filter((_, index) => !usedTasks.includes(index));
            const randomIndex = Math.floor(Math.random() * availableTasks.length);
            const task = availableTasks[randomIndex];
            const originalIndex = TASKS.indexOf(task);
            
            usedTasks.push(originalIndex);
            localStorage.setItem('used_tasks', JSON.stringify(usedTasks));
            return task;
        }

        function initTimer() {
            let endTime = localStorage.getItem('neuro_end_time');
            
            if (!endTime) {
                endTime = Date.now() + (WORK_TIME_SEC * 1000);
                localStorage.setItem('neuro_end_time', endTime);
            }

            const timerInterval = setInterval(() => {
                const now = Date.now();
                const remaining = endTime - now;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    progressBar.style.width = '100%';
                    triggerPause();
                } else {
                    const progress = 100 - (remaining / (WORK_TIME_SEC * 1000) * 100);
                    progressBar.style.width = progress + '%';
                }
            }, 1000);
        }

        function triggerPause() {
            const task = getTask();
            taskText.innerText = task.text;
            taskIcon.innerText = task.icon;
            container.classList.add('active');

            let pLeft = PAUSE_TIME_SEC;
            const pInterval = setInterval(() => {
                pLeft--;
                if (pLeft >= 0) timerVal.innerText = pLeft;
                if (pLeft <= 0) {
                    clearInterval(pInterval);
                    timerVal.style.display = 'none';
                    btnReady.style.display = 'block';
                }
            }, 1000);
        }

        btnReady.onclick = () => {
            localStorage.removeItem('neuro_end_time');
            location.reload();
        };

        initTimer();
    </script>
</body>
</html>
