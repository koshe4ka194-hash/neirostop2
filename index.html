<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Stop Final Fixed</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: transparent !important;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        #progress-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.1); z-index: 1001;
        }
        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #2dd4bf, #00acc1);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.6);
            transition: width 1s linear; /* –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ–ª–æ—Å–∫–∏ */
        }

        #app-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
            pointer-events: none; 
            background: rgba(15, 23, 42, 0); 
            backdrop-filter: blur(0px);
            transition: background 0.5s ease, backdrop-filter 0.5s ease;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–∞—É–∑—ã */
        #app-container.active {
            pointer-events: all;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
        }

        .card-3d {
            display: none; opacity: 0;
            width: 450px; max-width: 85%;
            background: #ffffff; border-radius: 40px; padding: 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        #app-container.active .card-3d {
            display: block; opacity: 1; transform: translateY(0);
        }

        .icon { font-size: 70px; margin-bottom: 10px; }
        .title { color: #134e4a; font-size: 28px; font-weight: 800; margin-bottom: 15px; }
        .task-box {
            background: #f0fdfa; border: 2px dashed #99f6e4;
            border-radius: 30px; padding: 30px; margin: 20px 0;
            font-size: 22px; color: #0f172a; line-height: 1.4;
        }
        .timer-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: #2dd4bf; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 32px; font-weight: bold; margin: 0 auto;
        }
        .btn-ready {
            display: none; background: #fbbf24; color: #78350f;
            border: none; padding: 20px 45px; font-size: 24px; font-weight: 900;
            border-radius: 25px; cursor: pointer; margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="progress-wrapper"><div id="progress-bar"></div></div>

    <div id="app-container">
        <div class="card-3d">
            <div class="icon">üßò</div>
            <div class="title">–ú–∏–Ω—É—Ç–∫–∞ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç–∏</div>
            <div class="task-box">–ó–∞–∫—Ä–æ–π—Ç–µ –≥–ª–∞–∑–∞ –∏ —Å–¥–µ–ª–∞–π—Ç–µ 3 –≥–ª—É–±–æ–∫–∏—Ö –≤–¥–æ—Ö–∞. –≠—Ç–æ –ø–æ–º–æ–∂–µ—Ç –º–æ–∑–≥—É –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å—Å—è.</div>
            <div id="timer-val" class="timer-circle">30</div>
            <button id="btn-ready" class="btn-ready">–Ø –∑–¥–µ—Å—å! ‚ú®</button>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        const WORK_TIME = 15; 
        const PAUSE_TIME = 30;

        const progressBar = document.getElementById('progress-bar');
        const container = document.getElementById('app-container');
        const timerVal = document.getElementById('timer-val');
        const btnReady = document.getElementById('btn-ready');
        const sound = document.getElementById('notif-sound');

        let seconds = 0;

        function startWork() {
            const timer = setInterval(() => {
                seconds++;
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                let progressPercent = (seconds / WORK_TIME * 100);
                progressBar.style.width = progressPercent + '%';
                
                if (seconds >= WORK_TIME) {
                    clearInterval(timer);
                    triggerPause();
                }
            }, 1000);
        }

        function triggerPause() {
            // –°–Ω–∞—á–∞–ª–∞ –≤–∫–ª—é—á–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é —á–∞—Å—Ç—å
            container.classList.add('active');
            
            // –ò –í –≠–¢–û–¢ –ñ–ï –ú–û–ú–ï–ù–¢ –∑–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫
            sound.currentTime = 0; // –°–±—Ä–æ—Å –∑–≤—É–∫–∞ –Ω–∞ –Ω–∞—á–∞–ª–æ
            sound.play().catch(e => console.log("–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∞–≤—Ç–æ–ø–ª–µ–π. –ù—É–∂–µ–Ω –∫–ª–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è."));

            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –ø–∞—É–∑—ã
            let pLeft = PAUSE_TIME;
            const pInterval = setInterval(() => {
                pLeft--;
                if (pLeft >= 0) {
                    timerVal.innerText = pLeft;
                }
                if (pLeft <= 0) {
                    clearInterval(pInterval);
                    timerVal.style.display = 'none';
                    btnReady.style.display = 'block';
                }
            }, 1000);
        }

        btnReady.onclick = () => {
            // –ü–æ–ª–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è —á–∏—Å—Ç–æ–≥–æ –Ω–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
            location.reload();
        };

        // –ó–∞–ø—É—Å–∫ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–∏–∫–ª–∞
        startWork();
    </script>
</body>
</html>
