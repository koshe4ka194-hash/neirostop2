<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Stop Final</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: transparent !important;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* –ü–æ–ª–æ—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        #progress-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.1); z-index: 1001;
        }
        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #2dd4bf, #00acc1);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.6);
            transition: width 0.3s linear;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä-–æ–≤–µ—Ä–ª–µ–π (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∏ "–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π" –¥–ª—è –∫–ª–∏–∫–æ–≤) */
        #app-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
            pointer-events: none; 
            transition: background 0.6s ease, backdrop-filter 0.6s ease;
            background: rgba(0, 0, 0, 0);
        }

        /* –ö–æ–≥–¥–∞ –ø–æ—è–≤–∏–ª–∞—Å—å –ø–∞—É–∑–∞ ‚Äî –≤–∫–ª—é—á–∞–µ–º —Ñ–æ–Ω –∏ —Ä–∞–∑–º—ã—Ç–∏–µ */
        #app-container.active {
            pointer-events: all;
            background: rgba(15, 23, 42, 0.8); /* –¢–æ —Å–∞–º–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
            backdrop-filter: blur(8px); /* –ú—É—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        .card-3d {
            display: none; width: 450px; max-width: 85%;
            background: #ffffff; border-radius: 40px; padding: 40px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transform: translateY(40px) rotateX(10deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #app-container.active .card-3d {
            display: block; transform: translateY(0) rotateX(0deg);
        }

        .icon { font-size: 70px; margin-bottom: 15px; }
        .title { color: #134e4a; font-size: 28px; font-weight: 800; margin-bottom: 15px; }
        .task-box {
            background: #f0fdfa; border: 2px dashed #99f6e4;
            border-radius: 30px; padding: 30px; margin: 20px 0;
            font-size: 22px; color: #0f172a; line-height: 1.4;
        }
        .timer-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: #2dd4bf; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 32px; font-weight: bold; margin: 0 auto;
        }
        .btn-ready {
            display: none; background: #fbbf24; color: #78350f;
            border: none; padding: 20px 45px; font-size: 24px; font-weight: 900;
            border-radius: 25px; cursor: pointer; margin: 0 auto;
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>

    <div id="progress-wrapper"><div id="progress-bar"></div></div>

    <div id="app-container">
        <div class="card-3d">
            <div class="icon">üîî</div>
            <div class="title">–í—Ä–µ–º—è —Ä–∞–∑–º–∏–Ω–∫–∏!</div>
            <div class="task-box">–í—Å—Ç–∞–Ω—å—Ç–µ –∏ –ø–æ—Ç—è–Ω–∏—Ç–µ—Å—å –≤–≤–µ—Ä—Ö –≤ —Ç–µ—á–µ–Ω–∏–µ 30 —Å–µ–∫—É–Ω–¥.</div>
            <div id="timer-val" class="timer-circle">30</div>
            <button id="btn-ready" class="btn-ready">–Ø –∑–∞–∫–æ–Ω—á–∏–ª! üî•</button>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        const WORK_TIME = 15; 
        const PAUSE_TIME = 30;

        const progressBar = document.getElementById('progress-bar');
        const container = document.getElementById('app-container');
        const timerVal = document.getElementById('timer-val');
        const btnReady = document.getElementById('btn-ready');
        const sound = document.getElementById('notif-sound');

        let seconds = 0;

        function startWork() {
            const timer = setInterval(() => {
                seconds++;
                progressBar.style.width = (seconds / WORK_TIME * 100) + '%';
                
                if (seconds >= WORK_TIME) {
                    clearInterval(timer);
                    triggerPause();
                }
            }, 1000);
        }

        function triggerPause() {
            container.classList.add('active');
            
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫
            sound.play().catch(e => console.log("–ù—É–∂–µ–Ω –∫–ª–∏–∫ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–ª—è –∑–≤—É–∫–∞"));

            let pLeft = PAUSE_TIME;
            const pInterval = setInterval(() => {
                pLeft--;
                timerVal.innerText = pLeft;
                if (pLeft <= 0) {
                    clearInterval(pInterval);
                    timerVal.style.display = 'none';
                    btnReady.style.display = 'block';
                }
            }, 1000);
        }

        btnReady.onclick = () => location.reload();

        // –ó–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –ø–∞—É–∑—É
        setTimeout(startWork, 1000);
    </script>
</body>
</html>
