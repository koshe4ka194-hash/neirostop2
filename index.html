<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Stop Audio</title>
    <style>
       body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; 
            background: transparent !important; /* –£–±–∏—Ä–∞–µ–º —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            font-family: 'Segoe UI', Roboto, sans-serif;
        }


        #progress-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.1); z-index: 1000;
        }
        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #2dd4bf, #00acc1);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.6);
            transition: width 0.3s linear;
        }

          #app-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px;
            background: transparent !important; /* –ó–¥–µ—Å—å —Ç–æ–∂–µ —Å—Ç–∞–≤–∏–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
            transition: background 0.6s ease;
        }

        /* –û—Å—Ç–∞–≤–ª—è–µ–º —Ñ–æ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è —Å–∞–º–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ —Å –∑–∞–¥–∞–Ω–∏–µ–º */
        .card-3d {
            display: none; width: 500px; max-width: 90%;
            background: #ffffff; /* –ë–µ–ª–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –±–µ–ª–æ–π */
            border-radius: 50px; padding: 45px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            /* ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ ... */
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–∞—É–∑—ã */
        .paused-bg {
            background: rgba(15, 23, 42, 0.9) !important;
            backdrop-filter: blur(8px);
        }

        .card-3d {
            display: none; width: 500px; max-width: 90%;
            background: #ffffff; border-radius: 50px; padding: 45px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transform: translateY(40px) rotateX(10deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .show-card {
            display: block !important;
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }

        .icon { font-size: 70px; margin-bottom: 15px; }
        .title { color: #134e4a; font-size: 30px; font-weight: 800; margin-bottom: 20px; }
        .task-box {
            background: #f0fdfa; border: 2px dashed #99f6e4;
            border-radius: 35px; padding: 35px; margin: 25px 0;
            font-size: 24px; color: #0f172a; line-height: 1.5;
        }
        .action-area { min-height: 100px; display: flex; align-items: center; justify-content: center; }
        .timer-circle {
            width: 90px; height: 90px; border-radius: 50%;
            background: #2dd4bf; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 36px; font-weight: bold;
        }
        .btn-ready {
            display: none; background: #fbbf24; color: #78350f;
            border: none; padding: 22px 50px; font-size: 28px; font-weight: 900;
            border-radius: 30px; cursor: pointer;
            box-shadow: 0 12px 24px rgba(251, 191, 36, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="progress-wrapper"><div id="progress-bar"></div></div>

    <div id="app-container">
        <div class="card-3d" id="card">
            <div class="icon">‚ú®</div>
            <div class="title">–ú–∏–Ω—É—Ç–∫–∞ –ø–æ–ª—å–∑—ã</div>
            <div id="task-content" class="task-box">–°–¥–µ–ª–∞–π—Ç–µ –≥–ª—É–±–æ–∫–∏–π –≤–¥–æ—Ö –∏ –≤—ã–¥–æ—Ö...</div>
            <div class="action-area">
                <div id="timer-val" class="timer-circle">30</div>
                <button id="btn-ready" class="btn-ready">–Ø –≥–æ—Ç–æ–≤! üî•</button>
            </div>
        </div>
    </div>

    <script>
        const GAME_DURATION_SEC = 12 * 60; 
        const PAUSE_DURATION_SEC = 30;
        
        const progressBar = document.getElementById('progress-bar');
        const appContainer = document.getElementById('app-container');
        const card = document.getElementById('card');
        const timerVal = document.getElementById('timer-val');
        const btnReady = document.getElementById('btn-ready');

        let timeLeft = GAME_DURATION_SEC;

        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                const progress = ((GAME_DURATION_SEC - timeLeft) / GAME_DURATION_SEC) * 100;
                progressBar.style.width = progress + '%';

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showPause();
                }
            }, 1000);
        }

        function showPause() {
            appContainer.classList.add('paused-bg');
            card.classList.add('show-card');
            startPauseTimer();
        }

        function startPauseTimer() {
            let pTime = PAUSE_DURATION_SEC;
            const pInterval = setInterval(() => {
                pTime--;
                timerVal.innerText = pTime;
                if (pTime <= 0) {
                    clearInterval(pInterval);
                    timerVal.style.display = 'none';
                    btnReady.style.display = 'block';
                }
            }, 1000);
        }

        btnReady.onclick = () => {
            location.reload(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ü–∏–∫–ª–∞
        };

        // –ó–∞–ø—É—Å–∫
        startTimer();
    </script>
</body>
</html>
