<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Stop Transparent</title>
    <style>
        /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∑–∞–ª–∏–≤–∫–∏ —Ñ–æ–Ω–∞ */
        html, body {
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%;
            overflow: hidden; 
            background-color: rgba(0,0,0,0) !important; /* –ü–æ–ª–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        #progress-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 8px;
            background: rgba(255, 255, 255, 0.1); z-index: 1000;
        }

        #progress-bar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #2dd4bf, #00acc1);
            transition: width 0.3s linear;
        }

        #app-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: transparent !important;
        }

        /* –°—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–∫–∏, –∫–æ—Ç–æ—Ä–∞—è –ø–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ —Ç–∞–π–º–µ—Ä–∞ */
        .card-3d {
            display: none; 
            width: 450px; 
            max-width: 85%;
            background: #ffffff !important; /* –¢–æ–ª—å–∫–æ –∫–∞—Ä—Ç–æ—á–∫–∞ –±—É–¥–µ—Ç –±–µ–ª–æ–π */
            border-radius: 40px; 
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid #eee;
        }

        .show-card { display: block !important; }

        .icon { font-size: 60px; margin-bottom: 10px; }
        .title { color: #134e4a; font-size: 26px; font-weight: 800; margin-bottom: 15px; }
        .task-box {
            background: #f0fdfa; border: 2px dashed #99f6e4;
            border-radius: 25px; padding: 25px; margin: 20px 0;
            font-size: 20px; color: #0f172a;
        }
        .timer-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: #2dd4bf; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 32px; font-weight: bold; margin: 0 auto;
        }
        .btn-ready {
            display: none; background: #fbbf24; color: #78350f;
            border: none; padding: 20px 40px; font-size: 24px; font-weight: 800;
            border-radius: 25px; cursor: pointer; margin: 0 auto;
        }
    </style>
</head>
<body>

    <div id="progress-wrapper"><div id="progress-bar"></div></div>

    <div id="app-container">
        <div class="card-3d" id="card">
            <div class="icon">üí°</div>
            <div class="title">–ü–µ—Ä–µ—Ä—ã–≤ –Ω–∞ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å</div>
            <div id="task-content" class="task-box">–ú–µ–¥–ª–µ–Ω–Ω–æ –≤—ã–ø–µ–π—Ç–µ –≥–ª–æ—Ç–æ–∫ –≤–æ–¥—ã –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ—Ç—è–Ω–∏—Ç–µ—Å—å.</div>
            <div id="timer-val" class="timer-circle">30</div>
            <button id="btn-ready" class="btn-ready">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ (–≤ —Å–µ–∫—É–Ω–¥–∞—Ö)
        const WORK_TIME = 15; 
        const PAUSE_TIME = 30;

        const progressBar = document.getElementById('progress-bar');
        const card = document.getElementById('card');
        const timerVal = document.getElementById('timer-val');
        const btnReady = document.getElementById('btn-ready');

        let secondsPassed = 0;

        function mainTimer() {
            const interval = setInterval(() => {
                secondsPassed++;
                let progress = (secondsPassed / WORK_TIME) * 100;
                progressBar.style.width = progress + '%';

                if (secondsPassed >= WORK_TIME) {
                    clearInterval(interval);
                    showPause();
                }
            }, 1000);
        }

        function showPause() {
            card.classList.add('show-card');
            let pLeft = PAUSE_TIME;
            const pInterval = setInterval(() => {
                pLeft--;
                timerVal.innerText = pLeft;
                if (pLeft <= 0) {
                    clearInterval(pInterval);
                    timerVal.style.display = 'none';
                    btnReady.style.display = 'block';
                }
            }, 1000);
        }

        btnReady.onclick = () => location.reload();

        mainTimer();
    </script>
</body>
</html>
